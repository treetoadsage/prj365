<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--
    What I want on this site (deleting when completed):
    - A flippable Yu-Gi-Oh! card when a button is clicked
    - Either the card changes each time it is flipped OR The card changes when a button is clicked, giving us 2 buttons total.
    - Text next to the card that displays various card information: Name, Level/Rank/Link Rating, Effect (if applicable), ATK, DEF, and Sets.
      -->
    <meta charset="utf-8">
    <title>Yu-Gi-Random! | Joe Barnes</title>
    <link rel="stylesheet" href="css/ygoCardRandom.css">
    <link rel="stylesheet" href="css/font_import.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <header>
      <a href="index.html">Home</a>
      <a href="#">Blog</a>
    </header>

    <div class="cardContainer">

    <div class="cardFlip">

      <div class="cardFront"></div>

      <div class="cardBack">
          <img src="assets/cardBack.jpg" alt="Back of a Yu-Gi-Oh! Card" style="width: 328px; height: 480px;">
      </div>

    </div> <!-- end of cardFlip -->

    </div> <!-- end of cardContainer -->

    <div class="cardInfo"></div>

    <div class="button">
      Click to Flip Card!
    </div>

    <div class="button2">
      Click to Change Card!
    </div>

    <script src="js/ygoCardRandom.js" charset="utf-8"></script>

  </body>

</html>
