<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yu-Gi-Random! | Joe Barnes</title>
    <link rel="stylesheet" href="css/ygoCardRandom.css">
    <link rel="stylesheet" href="css/font_import.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <header>
      <a href="index.html">Home</a>
    </header>

    <div class="cardContainer"> <!-- Where the card is located. -->

    <div class="cardFlip">

      <div class="cardFront"></div>

      <div class="cardBack">
          <img src="assets/cardBack.jpg" alt="Back of a Yu-Gi-Oh! Card" style="width: 328px; height: 480px;">
      </div>

    </div> <!-- end of cardFlip -->

    </div> <!-- end of cardContainer -->

    <div class="cardInfo"></div> <!-- Card stats are here. -->

    <div class="button">
      Click to Flip Card!
    </div>

    <div class="button2">
      Click to Change Card!
    </div>

    <script src="js/ygoCardRandom.js" charset="utf-8"></script> <!-- The script to make the buttons work. -->

  </body>

</html>
